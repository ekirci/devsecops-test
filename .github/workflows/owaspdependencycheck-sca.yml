#SCA scanning CI/CD pipeline with OWASP Dependency Check
name: Dependency-SCA CI/CD Pipeline
on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

permissions:
    contents: read
    security-events: write

jobs:
    dependency_check:
        runs-on: ubuntu-latest
        timeout-minutes: 10

        steps:
            - name: Checkout
              uses: actions/checkout@v4    
            - name: Dependency-Check (SARIF)
              uses: dependency-check/Dependency-Check_Action@1.1.0
              with:
                project: 'devsecops-test'
                path: '.'
                format: 'SARIF'
                out: 'reports'
                args: >
                    --enableExperimental
                    --failOnCVSS 7
                    --log reports/depcheck.log
            
            - name: Upload SARIF to GitHub Code Scanning
              uses: github/codeql-action/upload-sarif@v3
              with:
                sarif_file: reports/dependency-check-report.sarif

            - name: Dependency-Check (HTML)
              uses: dependency-check/Dependency-Check_Action@1.1.0
              with:
                project: 'devsecops-test'
                path: '.'
                format: 'HTML'
                out: 'reports'
                args: >
                    --enableExperimental
                    --failOnCVSS 7

            - name: Upload HTML report artifact
              if: always()
              uses: actions/upload-artifact@v4
              with:
                name: sca-scanning-report
                path: reports
              
            - name: Upload depcheck log
              if: always()
              uses: actions/upload-artifact@v4
              with:
                name: depcheck-log
                path: reports/depcheck.log
